<h1 class="page-header">{{title}}</h1>

<!-- The table containing data about the beacons-->
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Beacon</th>
      <th>Status</th>
      <th>Placement</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let instance of instances">
      <td>{{instance.Data[0]}}</td>
      <td>{{instance.Data[1]}}</td>
      <td>{{instance.Data[3]}}</td>
      <td>{{instance.Data[2]}}</td>
    </tr>
  </tbody>
</table>
<!-- Button to download the data -->
<a class="btn btn-primary btn-lg active" role="button" aria-pressed="true" (click)="downloadTableData()">Download csv</a>
